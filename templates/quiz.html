
{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/quiz.css') }}">
{% endblock %}

{% block content %}

<div class="back-button">
  <a href="{{ url_for('home') }}" class="back-link">← Back to Home</a>
</div>

<!-- Welcome title and subtitle -->
<div>
    <h1 class="welcome-title">History Quest</h1>
    <p class="welcome-subtitle">Test Your Knowledge, Unlock the Past</p>
</div>

<!-- Form for prompt -->
<div>
  <form method="post" class="quiz-form">
      <label for="key">What topic do you want to have a quiz?</label>
      <br>
      <div class="quiz-input-group">
          <input type="text" name="topic" placeholder="Enter a topic..." required>
          <button type="submit">Submit</button>
      </div>
      {% if error %}
      <p class="error">Field can't be empty!!!</p>
      {% endif %}
  </form>
</div>

<!-- Response -->
{% if quiz_data %}
<div class="response-container">
<!-- partial:index.partial.html -->
<div class="quiz-container" id="quiz">

<div class="quiz-header">
   <h2 id="question">Question is loading...</h2>

<ul>
  <li>
    <input type="radio" name="answer" id="a" class="answer" />
    <label for="a" id="a_text">Answer...</label>
  </li>
  <li>
    <input type="radio" name="answer" id="b" class="answer" />
    <label for="b" id="b_text">Answer...</label>
  </li>
  <li>
    <input type="radio" name="answer" id="c" class="answer" />
    <label for="c" id="c_text">Answer...</label>
  </li>
  <li>
    <input type="radio" name="answer" id="d" class="answer" />
    <label for="d" id="d_text">Answer...</label>
  </li>
</ul>
</div>

      <button id="submit" class="quiz-button">Submit</button>
    </div>
<!-- partial -->
</div> 
<script>
    const quizData = {{ quiz_data | tojson | safe }};
</script>
<script src="{{ url_for('static', filename='js/quiz.js') }}"></script>

{% endif %}

{% endblock %}
